<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tr·ª£ l√≠ Y t·∫ø</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, Noto Sans; }
  </style>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100 min-h-screen">
  <div class="max-w-5xl mx-auto p-4 sm:p-6">
    <!-- Header -->
    <header class="flex items-center justify-between gap-4 mb-4">
      <h1 class="text-2xl sm:text-3xl font-bold">Tr·ª£ l√≠ Y t·∫ø</h1>
      <div class="flex items-center gap-2">
        <input id="username" type="text" placeholder="T√™n c·ªßa b·∫°n"
          class="px-3 py-2 rounded-xl bg-white/80 dark:bg-slate-800 border border-slate-200 dark:border-slate-700" />
        <button id="saveNameBtn" class="px-3 py-2 rounded-xl bg-indigo-600 text-white font-medium hover:bg-indigo-500">L∆∞u t√™n</button>
      </div>
    </header>

    <!-- Main layout -->
    <div class="grid md:grid-cols-3 gap-4">
      <!-- Chat Panel -->
      <section class="md:col-span-2 bg-white dark:bg-slate-800 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-700 flex flex-col h-[72vh]">
        <div id="chatHistory" class="flex-1 overflow-y-auto p-4 space-y-3"></div>
        <div class="border-t border-slate-100 dark:border-slate-700 p-3">
          <div class="flex gap-2 items-center">
            <button id="fileBtn" class="px-3 py-2 rounded-xl bg-slate-200 dark:bg-slate-700">Ôºã</button>
            <input type="file" id="fileInput" hidden />
            <button id="voiceBtn" class="px-3 py-2 rounded-xl bg-rose-500 text-white">üé§</button>
            <textarea id="userInput" rows="2" placeholder="B·∫°n mu·ªën h·ªèi g√¨..."
              class="flex-1 resize-none px-3 py-2 rounded-2xl bg-slate-50 dark:bg-slate-900 border"></textarea>
            <button id="sendBtn" class="px-4 py-2 rounded-2xl bg-indigo-600 text-white font-semibold">G·ª≠i</button>
          </div>
        </div>
      </section>

      <!-- Appointments -->
      <aside class="bg-white dark:bg-slate-800 rounded-2xl shadow-sm border p-4 space-y-4 h-[72vh] overflow-y-auto">
        <h2 class="font-semibold text-lg">L·ªãch h·∫πn</h2>
        <button id="refreshApptBtn" class="px-3 py-1 rounded-xl bg-slate-200 dark:bg-slate-700">T·∫£i l·ªãch</button>
        <ul id="apptList" class="space-y-2"></ul>
        <hr />
        <h2 class="font-semibold text-lg">ƒê·∫∑t l·ªãch nhanh</h2>
        <form id="bookForm" class="space-y-2">
          <input id="clinic" type="text" placeholder="Ph√≤ng kh√°m" required class="w-full px-3 py-2 border rounded-xl" />
          <input type="date" id="date" required class="w-full px-3 py-2 border rounded-xl" />
          <input type="time" id="time" required class="w-full px-3 py-2 border rounded-xl" />
          <button type="submit" class="w-full px-3 py-2 rounded-xl bg-emerald-600 text-white">ƒê·∫∑t l·ªãch</button>
        </form>
      </aside>
    </div>
  </div>

  <script>
    const API_BASE = "http://localhost:8000"; // üî¥ ƒë·ªïi theo backend th·∫≠t

    const chatHistory = document.getElementById("chatHistory");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");
    const fileBtn = document.getElementById("fileBtn");
    const fileInput = document.getElementById("fileInput");
    const voiceBtn = document.getElementById("voiceBtn");
    const usernameEl = document.getElementById("username");
    const saveNameBtn = document.getElementById("saveNameBtn");
    const apptList = document.getElementById("apptList");

    function addMsg(role, text) {
      const div = document.createElement("div");
      div.className = "p-2 rounded-xl max-w-[75%] " + (role === "user" ? "bg-indigo-600 text-white ml-auto" : "bg-slate-200 mr-auto");
      div.innerHTML = marked.parse(text);
      chatHistory.appendChild(div);
      chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    async function sendMessage() {
      const name = usernameEl.value.trim();
      const msg = userInput.value.trim();
      if (!name || !msg) return;
      addMsg("user", msg);
      userInput.value = "";
      const res = await fetch(`${API_BASE}/api/message`, {
        method: "POST", headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username: name, message: msg })
      });
      const data = await res.json();
      addMsg("bot", data.reply);
    }
    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keydown", e => { if (e.key === "Enter" && !e.shiftKey) { e.preventDefault(); sendMessage(); }});

    // Voice input
    voiceBtn.addEventListener("click", () => {
      if (!("webkitSpeechRecognition" in window)) { alert("Kh√¥ng h·ªó tr·ª£ voice"); return; }
      const recog = new webkitSpeechRecognition();
      recog.lang = "vi-VN"; recog.start();
      recog.onresult = e => { userInput.value = e.results[0][0].transcript; sendMessage(); };
    });

    // Upload file
    fileBtn.addEventListener("click", () => fileInput.click());
    fileInput.addEventListener("change", async () => {
      const file = fileInput.files[0];
      if (!file) return;
      addMsg("user", "üìé G·ª≠i file: " + file.name);
      const formData = new FormData();
      formData.append("file", file);
      formData.append("username", usernameEl.value || "Kh√°ch");
      const res = await fetch(`${API_BASE}/api/upload`, { method: "POST", body: formData });
      const data = await res.json();
      addMsg("bot", data.reply);
    });

    // L·ªãch h·∫πn
    async function loadAppointments() {
      const name = usernameEl.value.trim();
      const res = await fetch(`${API_BASE}/api/appointments?user=${encodeURIComponent(name)}`);
      const data = await res.json();
      apptList.innerHTML = "";
      data.appointments.forEach(a => {
        const li = document.createElement("li");
        li.textContent = `${a.clinic} - ${a.date} ${a.time}`;
        apptList.appendChild(li);
      });
    }
    document.getElementById("refreshApptBtn").addEventListener("click", loadAppointments);

    document.getElementById("bookForm").addEventListener("submit", async e => {
      e.preventDefault();
      const payload = { user: usernameEl.value, clinic: clinic.value, date: date.value, time: time.value };
      const res = await fetch(`${API_BASE}/api/book`, {
        method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(payload)
      });
      alert("ƒê·∫∑t l·ªãch th√†nh c√¥ng!");
      loadAppointments();
    });
  </script>
</body>
</html>
