<body class="bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100 min-h-screen">
  <div class="max-w-5xl mx-auto p-4 sm:p-6">

      </div>
      <div class="flex items-center gap-2">
        <input id="username" type="text" placeholder="TÃªn cá»§a báº¡n" class="px-3 py-2 rounded-xl bg-white/80 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 focus:outline-none focus:ring focus:ring-indigo-500/30" />
        <button id="saveNameBtn" class="px-3 py-2 rounded-xl bg-indigo-600 text-white font-medium hover:bg-indigo-500">LÆ°u tÃªn</button>
      </div>

    <!-- Main layout -->
    <div class="grid md:grid-cols-3 gap-4">
      <!-- Chat Panel -->
      <section class="md:col-span-2 bg-white dark:bg-slate-800 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-700 flex flex-col h-[72vh]">
        <div id="chatHistory" class="flex-1 overflow-y-auto p-4 space-y-3 scrollbar-thin">
          <!-- Messages injected here -->
        </div>
        <div class="border-t border-slate-100 dark:border-slate-700 p-3">
          <div class="flex gap-2 items-end relative">
            <textarea id="userInput" rows="2" placeholder="Báº¡n muá»‘n há»i gÃ¬?" class="flex-1 resize-none px-3 py-2 rounded-2xl bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 focus:outline-none focus:ring focus:ring-indigo-500/30"></textarea>
            <button id="sendBtn" class="px-4 py-2 rounded-2xl bg-indigo-600 text-white font-semibold hover:bg-indigo-500">Gá»­i</button>
            <button id="voiceBtn" class="px-4 py-2 rounded-2xl bg-rose-600 text-white font-semibold hover:bg-rose-500">ğŸ¤</button>
            <!-- NÃºt dáº¥u cá»™ng -->
            <div class="relative">
              <button id="moreBtn" class="px-4 py-2 rounded-2xl bg-slate-600 text-white font-semibold hover:bg-slate-500">â•</button>
              <!-- Menu dropdown -->
              <div id="moreMenu" class="hidden absolute bottom-12 right-0 w-56 bg-white dark:bg-slate-800 rounded-xl shadow-lg border border-slate-200 dark:border-slate-700 p-2 space-y-1">
                <button class="menuItem w-full text-left px-3 py-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-700" data-action="upload">ğŸ“ ThÃªm áº£nh & tá»‡p</button>
                <button class="menuItem w-full text-left px-3 py-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-700" data-action="study">ğŸ“– Study & Learn</button>
                <button class="menuItem w-full text-left px-3 py-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-700" data-action="image">ğŸ¨ Create Image</button>
                <button class="menuItem w-full text-left px-3 py-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-700" data-action="think">ğŸ’¡ Think Longer</button>
                <button class="menuItem w-full text-left px-3 py-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-700" data-action="research">ğŸ” Deep Research</button>
              </div>
            </div>
          </div>
          <div class="flex flex-wrap gap-2 mt-2 text-sm">
            <button class="quickCmd px-3 py-1 rounded-xl bg-slate-100 dark:bg-slate-700" data-text="xem lá»‹ch">Xem lá»‹ch</button>
            <button class="quickCmd px-3 py-1 rounded-xl bg-slate-100 dark:bg-slate-700" data-text="Ä‘áº·t lá»‹ch">Äáº·t lá»‹ch</button>
            <button class="quickCmd px-3 py-1 rounded-xl bg-slate-100 dark:bg-slate-700" data-text="Ä‘á»‹nh nghÄ©a cáº£m cÃºm">Äá»‹nh nghÄ©a bá»‡nh</button>
            <button class="quickCmd px-3 py-1 rounded-xl bg-slate-100 dark:bg-slate-700" data-text="phÃ²ng ngá»«a sá»‘t xuáº¥t huyáº¿t">PhÃ²ng ngá»«a</button>
          </div>
        </div>
      </section>

      <!-- Appointments & Booking -->
      <aside class="bg-white dark:bg-slate-800 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-700 p-4 space-y-4 h-[72vh] overflow-y-auto scrollbar-thin">
        <div>
          <h2 class="font-semibold text-lg mb-2">Lá»‹ch háº¹n cá»§a tÃ´i</h2>
          <div class="flex items-center gap-2 mb-2">
            <button id="refreshApptBtn" class="px-3 py-1.5 rounded-xl bg-slate-100 dark:bg-slate-700">Táº£i lá»‹ch</button>
          </div>
          <ul id="apptList" class="space-y-2"></ul>
        </div>
        <hr class="border-slate-200 dark:border-slate-700" />
        <div>
          <h2 class="font-semibold text-lg mb-2">Äáº·t lá»‹ch nhanh</h2>
          <form id="bookForm" class="space-y-3">
            <div>
              <label class="block text-sm mb-1">PhÃ²ng khÃ¡m</label>
              <input id="clinic" type="text" required placeholder="VD: PhÃ²ng khÃ¡m Äa khoa ABC" class="w-full px-3 py-2 rounded-xl bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700">
            </div>
            <div class="grid grid-cols-2 gap-3">
              <div>
                <label for="date" class="block mb-2">NgÃ y khÃ¡m</label>
                <input type="date" id="date" name="date" class="w-full p-2 border rounded" required>
              </div>
              <div>
                <label for="time" class="block mb-2">Giá» khÃ¡m</label>
                <input type="time" id="time" name="time" class="w-full p-2 border rounded" required>
              </div>
            </div>
            <button type="submit" class="w-full px-3 py-2 rounded-xl bg-emerald-600 text-white font-semibold hover:bg-emerald-500">Äáº·t lá»‹ch</button>
          </form>
        </div>
      </aside>
    </div>
  </div>

  <script>
    const API_BASE = "https://trolyyte-2.onrender.com";

    const chatHistory = document.getElementById('chatHistory');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const usernameEl = document.getElementById('username');
    const saveNameBtn = document.getElementById('saveNameBtn');
    const refreshApptBtn = document.getElementById('refreshApptBtn');
    const apptList = document.getElementById('apptList');
    const clinicEl = document.getElementById('clinic');
    const dateEl = document.getElementById('date');
    const timeEl = document.getElementById('time');
    const bookForm = document.getElementById('bookForm');
    const voiceBtn = document.getElementById('voiceBtn');
    const moreBtn = document.getElementById('moreBtn');
    const moreMenu = document.getElementById('moreMenu');

    const persistedName = localStorage.getItem('health_username');
    if (persistedName) usernameEl.value = persistedName;

    saveNameBtn.addEventListener('click', () => {
      const name = usernameEl.value.trim();
      if (!name) { alert('Vui lÃ²ng nháº­p tÃªn.'); return; }
      localStorage.setItem('health_username', name);
      toast('ÄÃ£ lÆ°u tÃªn: ' + name);
    });

    document.querySelectorAll('.quickCmd').forEach(b => {
      b.addEventListener('click', () => {
        userInput.value = b.dataset.text;
        userInput.focus();
      });
    });

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    function addMsg(role, text) {
      const wrap = document.createElement('div');
      wrap.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;
      const bubble = document.createElement('div');
      bubble.className = `max-w-[85%] px-3 py-2 rounded-2xl shadow-sm border text-sm whitespace-pre-wrap ${role === 'user' ? 'bg-indigo-600 text-white border-indigo-500' : 'bg-white dark:bg-slate-900 border-slate-200 dark:border-slate-700'}`;
      bubble.innerHTML = marked.parse(text);
      wrap.appendChild(bubble);
      chatHistory.appendChild(wrap);
      chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    function toast(msg) {
      const t = document.createElement('div');
      t.className = 'fixed bottom-4 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-4 py-2 rounded-xl text-sm shadow-lg';
      t.textContent = msg;
      document.body.appendChild(t);
      setTimeout(() => t.remove(), 2200);
    }

    async function sendMessage() {
      const name = (usernameEl.value || '').trim();
      const message = (userInput.value || '').trim();
      if (!name) { alert('HÃ£y nháº­p vÃ  lÆ°u tÃªn trÆ°á»›c.'); return; }
      if (!message) return;
      addMsg('user', message);
      userInput.value = '';
      try {
        const res = await fetch(`${API_BASE}/api/message`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: name, message })
        });
        if (!res.ok) throw new Error(await res.text());
        const data = await res.json();
        addMsg('assistant', data.reply || '');
      } catch (err) {
        console.error(err);
        addMsg('assistant', 'ÄÃ£ cÃ³ lá»—i xáº£y ra khi gá»i backend.');
      }
    }

    async function loadAppointments() {
      const name = (usernameEl.value || '').trim();
      if (!name) { alert('HÃ£y nháº­p vÃ  lÆ°u tÃªn trÆ°á»›c.'); return; }
      apptList.innerHTML = '<li class="text-slate-500">Äang táº£i...</li>';
      try {
        const res = await fetch(`${API_BASE}/api/appointments?user=${encodeURIComponent(name)}`);
        if (!res.ok) throw new Error(await res.text());
        const data = await res.json();
        renderAppointments(data.appointments || []);
      } catch (err) {
        console.error(err);
        apptList.innerHTML = '<li class="text-rose-500">KhÃ´ng táº£i Ä‘Æ°á»£c lá»‹ch háº¹n.</li>';
      }
    }

    function renderAppointments(list) {
      apptList.innerHTML = '';
      if (!list.length) {
        apptList.innerHTML = '<li class="text-slate-500">Báº¡n chÆ°a cÃ³ lá»‹ch háº¹n nÃ o.</li>';
        return;
      }
      for (const a of list) {
        const li = document.createElement('li');
        li.className = 'p-3 rounded-xl bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700';
        li.innerHTML = `<div class="font-medium">${a.clinic}</div><div class="text-sm text-slate-500">${a.date} ${a.time}</div>`;
        apptList.appendChild(li);
      }
    }

    refreshApptBtn.addEventListener('click', loadAppointments);

    bookForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = (usernameEl.value || '').trim();
      if (!name) { alert('HÃ£y nháº­p vÃ  lÆ°u tÃªn trÆ°á»›c.'); return; }
      const payload = { user: name, clinic: clinicEl.value.trim(), date: dateEl.value.trim(), time: timeEl.value.trim() };
      if (!payload.clinic || !payload.date || !payload.time) { alert('Äiá»n Ä‘á»§ thÃ´ng tin.'); return; }
      try {
        const res = await fetch(`${API_BASE}/api/book`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if (!res.ok) throw new Error(await res.text());
        const data = await res.json();
        await fetch("https://script.google.com/macros/s/AKfycbzWE79uuLGZMV9PiyruPfj4tGzJH5ttiZKg-EYztZgADslNojf9Bh5N4uHhtTljksDB/exec", {
          method: "POST",
          body: JSON.stringify(payload)
        });
        toast(data.message || 'Äáº·t lá»‹ch thÃ nh cÃ´ng');
        clinicEl.value = ''; dateEl.value = ''; timeEl.value = '';
        loadAppointments();
      } catch (err) {
        console.error(err);
        alert('Äáº·t lá»‹ch tháº¥t báº¡i.');
      }
    });

    if (persistedName) setTimeout(loadAppointments, 300);

    // ğŸ¤ Voice Chat
    let recognition;
    if ("webkitSpeechRecognition" in window) {
      recognition = new webkitSpeechRecognition();
      recognition.lang = "vi-VN";
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        userInput.value = transcript;
        sendMessage();
      };

      recognition.onerror = (e) => { toast("Lá»—i giá»ng nÃ³i: " + e.error); toggleVoice(false); };
      recognition.onend = () => { toggleVoice(false); };
    }

    function toggleVoice(start) {
      if (!recognition) return;
      if (start) {
        recognition.start();
        voiceBtn.textContent = "â¹ï¸";
      } else {
        recognition.stop();
        voiceBtn.textContent = "ğŸ¤";
      }
    }

    voiceBtn.addEventListener("click", () => {
      if (voiceBtn.textContent === "ğŸ¤") {
        toggleVoice(true);
      } else {
        toggleVoice(false);
      }
    });

    // â• Menu
    moreBtn.addEventListener("click", () => {
      moreMenu.classList.toggle("hidden");
    });

    document.querySelectorAll(".menuItem").forEach(item => {
      item.addEventListener("click", () => {
        const action = item.dataset.action;
        toast("Chá»n: " + action);
        moreMenu.classList.add("hidden");
      });
    });
  </script>
