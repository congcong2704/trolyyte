<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Health Assistant</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; }
    #chatbox { height: 80vh; overflow-y: auto; padding: 1rem; background: white; }
    .msg { margin: .5rem 0; padding: .5rem .8rem; border-radius: 12px; max-width: 70%; }
    .user { background: #0078ff; color: white; margin-left: auto; }
    .bot { background: #eee; color: black; margin-right: auto; }
    #input-area { display: flex; align-items: center; padding: .5rem; background: #fff; border-top: 1px solid #ccc; }
    #userInput { flex: 1; border: none; outline: none; padding: .6rem; font-size: 1rem; border-radius: 20px; background: #f0f0f0; }
    #sendBtn, #voiceBtn, #uploadBtn { background: none; border: none; margin-left: .5rem; cursor: pointer; font-size: 1.2rem; }
    #uploadInput { display: none; }
  </style>
</head>
<body>
  <div id="chatbox"></div>

  <div id="input-area">
    <!-- nÃºt upload -->
    <button id="uploadBtn">âž•</button>
    <input type="file" id="uploadInput" />

    <!-- Ã´ nháº­p -->
    <input id="userInput" type="text" placeholder="Ask anything..." />

    <!-- nÃºt voice -->
    <button id="voiceBtn">ðŸŽ¤</button>

    <!-- nÃºt send -->
    <button id="sendBtn">ðŸ“¤</button>
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");
    const uploadBtn = document.getElementById("uploadBtn");
    const uploadInput = document.getElementById("uploadInput");
    const voiceBtn = document.getElementById("voiceBtn");

    const username = "user1"; // táº¡m cá»‘ Ä‘á»‹nh

    function appendMessage(content, sender) {
      const div = document.createElement("div");
      div.className = "msg " + sender;
      div.textContent = content;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage() {
      const msg = userInput.value.trim();
      if (!msg) return;
      appendMessage(msg, "user");
      userInput.value = "";

      const res = await fetch("http://localhost:8000/api/message", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, message: msg })
      });
      const data = await res.json();
      appendMessage(data.reply, "bot");
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keydown", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Upload file
    uploadBtn.addEventListener("click", () => uploadInput.click());
    uploadInput.addEventListener("change", async () => {
      const file = uploadInput.files[0];
      if (!file) return;
      appendMessage("ðŸ“Ž " + file.name, "user");

      const formData = new FormData();
      formData.append("user", username);
      formData.append("file", file);

      const res = await fetch("http://localhost:8000/api/upload", {
        method: "POST",
        body: formData
      });
      const data = await res.json();
      appendMessage(data.reply, "bot");
    });

    // Voice input
    let recognition;
    if ("webkitSpeechRecognition" in window) {
      recognition = new webkitSpeechRecognition();
      recognition.lang = "vi-VN"; // Ä‘á»•i sang "en-US" náº¿u cáº§n
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        userInput.value = transcript;
        sendMessage();
      };
    }

    voiceBtn.addEventListener("click", () => {
      if (recognition) recognition.start();
      else alert("TrÃ¬nh duyá»‡t khÃ´ng há»— trá»£ voice recognition");
    });
  </script>
</body>
</html>
