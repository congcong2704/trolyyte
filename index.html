<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot Y t·∫ø</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
    #chat { max-width: 600px; margin: 20px auto; background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,.1); display: flex; flex-direction: column; height: 80vh; }
    #messages { flex: 1; padding: 15px; overflow-y: auto; }
    .msg { margin: 5px 0; padding: 8px 12px; border-radius: 6px; max-width: 75%; word-wrap: break-word; }
    .user { background: #d1e7dd; margin-left: auto; }
    .bot { background: #e2e3e5; margin-right: auto; }
    #input-area { display: flex; align-items: center; padding: 10px; border-top: 1px solid #ddd; }
    #fileBtn, #voiceBtn { margin-right: 5px; font-size: 18px; cursor: pointer; background: none; border: none; }
    #userInput { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 6px; outline: none; }
    #sendBtn { margin-left: 5px; padding: 10px 15px; border: none; border-radius: 6px; background: #0d6efd; color: white; cursor: pointer; }
    #sendBtn:hover { background: #0b5ed7; }
    #bookForm { max-width: 600px; margin: 20px auto; background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,.1); }
    label { display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 10px; }
  </style>
</head>
<body>
  <div id="chat">
    <div id="messages"></div>
    <div id="input-area">
      <button id="fileBtn">Ôºã</button>
      <input type="file" id="fileInput" style="display:none" />
      <button id="voiceBtn">üé§</button>
      <input type="text" id="userInput" placeholder="Nh·∫≠p tin nh·∫Øn..." />
      <button id="sendBtn">G·ª≠i</button>
    </div>
  </div>

  <!-- Form ƒë·∫∑t l·ªãch -->
  <form id="bookForm">
    <h3>ƒê·∫∑t l·ªãch kh√°m</h3>
    <label>H·ªç t√™n: <input type="text" id="username" required /></label>
    <label>Ph√≤ng kh√°m: <input type="text" id="clinic" required /></label>
    <label>Ng√†y: <input type="date" id="date" required /></label>
    <label>Gi·ªù: <input type="time" id="time" required /></label>
    <button type="submit">ƒê·∫∑t l·ªãch</button>
  </form>

  <script>
    const API_BASE = "https://your-backend.onrender.com"; // üî¥ ƒë·ªïi sang backend Render c·ªßa b·∫°n
    const messagesEl = document.getElementById('messages');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const fileBtn = document.getElementById('fileBtn');
    const fileInput = document.getElementById('fileInput');
    const voiceBtn = document.getElementById('voiceBtn');

    // Th√™m tin nh·∫Øn v√†o khung chat
    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.className = 'msg ' + sender;
      div.textContent = text;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    // G·ª≠i tin nh·∫Øn
    async function sendMessage() {
      const msg = userInput.value.trim();
      const name = document.getElementById('username').value.trim() || "Kh√°ch";
      if (!msg) return;

      addMessage(msg, 'user');
      userInput.value = "";

      try {
        const res = await fetch(`${API_BASE}/api/message`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: name, message: msg })
        });
        if (!res.ok) throw new Error(await res.text());
        const data = await res.json();
        addMessage(data.reply, 'bot');
      } catch (err) {
        console.error(err);
        addMessage("‚ùå L·ªói g·ª≠i tin nh·∫Øn.", 'bot');
      }
    }

    // N√∫t g·ª≠i
    sendBtn.addEventListener('click', sendMessage);

    // Enter ƒë·ªÉ g·ª≠i
    userInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // N√∫t c·ªông ‚Üí ch·ªçn file
    fileBtn.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) {
        addMessage("üìé ƒê√£ ch·ªçn: " + file.name, "user");
        // TODO: g·ª≠i file l√™n backend n·∫øu mu·ªën x·ª≠ l√Ω
      }
    });

    // Voice input
    voiceBtn.addEventListener('click', () => {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ SpeechRecognition");
        return;
      }
      const recognition = new webkitSpeechRecognition();
      recognition.lang = "vi-VN";
      recognition.start();
      recognition.onresult = (event) => {
        userInput.value = event.results[0][0].transcript;
        sendMessage();
      };
    });

    // --- ƒê·∫∑t l·ªãch kh√°m ---
    const bookForm = document.getElementById('bookForm');
    const clinicEl = document.getElementById('clinic');
    const dateEl = document.getElementById('date');
    const timeEl = document.getElementById('time');
    const usernameEl = document.getElementById('username');

    bookForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = (usernameEl.value || '').trim();
      if (!name) { alert('H√£y nh·∫≠p t√™n.'); return; }

      const payload = {
        user: name,
        clinic: clinicEl.value.trim(),
        date: dateEl.value.trim(),
        time: timeEl.value.trim(),
      };

      try {
        const res = await fetch(`${API_BASE}/api/book`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if (!res.ok) throw new Error(await res.text());
        const data = await res.json();

        // ‚úÖ L∆∞u Google Sheets
        await fetch("https://script.google.com/macros/s/AKfycbzWE79uuLGZMV9PiyruPfj4tGzJH5ttiZKg-EYztZgADslNojf9Bh5N4uHhtTljksDB/exec", {
          method: "POST",
          body: JSON.stringify({
            name: payload.user,
            clinic: payload.clinic,
            date: payload.date,
            time: payload.time
          })
        });

        alert(data.message || "ƒê·∫∑t l·ªãch th√†nh c√¥ng");
        clinicEl.value = ''; dateEl.value = ''; timeEl.value = '';
      } catch (err) {
        console.error(err);
        alert("‚ùå L·ªói ƒë·∫∑t l·ªãch");
      }
    });
  </script>
</body>
</html>
