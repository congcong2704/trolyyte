<!DOCTYPE html>

  <!-- Tailwind via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>

<body class="bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100 min-h-screen">
  <div class="max-w-5xl mx-auto p-4 sm:p-6">

      <div class="flex items-center gap-2">
        <input id="username" type="text" placeholder="T√™n c·ªßa b·∫°n" class="px-3 py-2 rounded-xl bg-white/80 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 focus:outline-none focus:ring focus:ring-indigo-500/30" />
        <button id="saveNameBtn" class="px-3 py-2 rounded-xl bg-indigo-600 text-white font-medium hover:bg-indigo-500">L∆∞u t√™n</button>

    <div class="grid md:grid-cols-3 gap-4">
      <!-- Chat Panel -->
      <section class="md:col-span-2 bg-white dark:bg-slate-800 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-700 flex flex-col h-[72vh]">
        <div id="chatHistory" class="flex-1 overflow-y-auto p-4 space-y-3 scrollbar-thin">
        </div>

        <div class="border-t border-slate-100 dark:border-slate-700 p-3">
          <div class="flex gap-2 items-end">
            <textarea id="userInput" rows="2" placeholder="B·∫°n mu·ªën h·ªèi g√¨? (v√≠ d·ª•: c√°ch ph√≤ng c·∫£m c√∫m, t√¨m ph√≤ng kh√°m g·∫ßn ƒë√¢y, ƒë·∫∑t l·ªãch...)" class="flex-1 resize-none px-3 py-2 rounded-2xl bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 focus:outline-none focus:ring focus:ring-indigo-500/30"></textarea>
            <div class="flex flex-col gap-2">
              <button id="sendBtn" class="px-4 py-2 rounded-2xl bg-indigo-600 text-white font-semibold hover:bg-indigo-500">G·ª≠i</button>
              <button id="speakToggleBtn" class="px-4 py-2 rounded-2xl bg-slate-100 text-slate-800 text-sm">üîä T·ª± ph√°t tr·∫£ l·ªùi</button>
            </div>
          </div>

          <div class="flex items-center gap-2 mt-3">
            <button id="startRecBtn" class="px-3 py-1.5 rounded-xl bg-emerald-600 text-white">üéô Ghi √¢m & chuy·ªÉn th√†nh ch·ªØ</button>
            <button id="stopRecBtn" class="px-3 py-1.5 rounded-xl bg-rose-500 text-white">‚èπ D·ª´ng</button>
            <input id="imageInput" type="file" accept="image/*" class="hidden" />
            <button id="pickImageBtn" class="px-3 py-1.5 rounded-xl bg-slate-100 dark:bg-slate-700">üì∑ G·ª≠i ·∫£nh</button>
            <div id="imagePreview" class="ml-2"></div>
          </div>

          <div class="flex flex-wrap gap-2 mt-2 text-sm">
            <button class="quickCmd px-3 py-1 rounded-xl bg-slate-100 dark:bg-slate-700" data-text="xem l·ªãch">Xem l·ªãch</button>
            <button class="quickCmd px-3 py-1 rounded-xl bg-slate-100 dark:bg-slate-700" data-text="ƒë·∫∑t l·ªãch">ƒê·∫∑t l·ªãch</button>
            <button class="quickCmd px-3 py-1 rounded-xl bg-slate-100 dark:bg-slate-700" data-text="ƒë·ªãnh nghƒ©a c·∫£m c√∫m">ƒê·ªãnh nghƒ©a b·ªánh</button>
            <button class="quickCmd px-3 py-1 rounded-xl bg-slate-100 dark:bg-slate-700" data-text="ph√≤ng ng·ª´a s·ªët xu·∫•t huy·∫øt">Ph√≤ng ng·ª´a</button>
          </div>
        </div>
      </section>

      <!-- Appointments & Booking -->
      <aside class="bg-white dark:bg-slate-800 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-700 p-4 space-y-4 h-[72vh] overflow-y-auto scrollbar-thin">
        <div>
          <h2 class="font-semibold text-lg mb-2">L·ªãch h·∫πn c·ªßa t√¥i</h2>
          <div class="flex items-center gap-2 mb-2">
            <button id="refreshApptBtn" class="px-3 py-1.5 rounded-xl bg-slate-100 dark:bg-slate-700">T·∫£i l·ªãch</button>
          </div>
          <ul id="apptList" class="space-y-2"></ul>
        </div>
        <hr class="border-slate-200 dark:border-slate-700" />
        <div>
          <h2 class="font-semibold text-lg mb-2">ƒê·∫∑t l·ªãch nhanh</h2>
          <form id="bookForm" class="space-y-3">
            <div>
              <label class="block text-sm mb-1">Ph√≤ng kh√°m</label>
              <input id="clinic" type="text" required placeholder="VD: Ph√≤ng kh√°m ƒêa khoa ABC" class="w-full px-3 py-2 rounded-xl bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700">
            </div>
            <div class="grid grid-cols-2 gap-3">
              <div>
                <label for="date" class="block mb-2">Ng√†y kh√°m</label>
                <input type="date" id="date" name="date" class="w-full p-2 border rounded" required>
              </div>
              <div>
                <label for="time" class="block mb-2">Gi·ªù kh√°m</label>
                <input type="time" id="time" name="time" class="w-full p-2 border rounded" required>
              </div>
            </div>
            <button type="submit" class="w-full px-3 py-2 rounded-xl bg-emerald-600 text-white font-semibold hover:bg-emerald-500">ƒê·∫∑t l·ªãch</button>
          </form>
        </div>
      </aside>
    </div>
  </div>

  <script>
    // ====== CONFIG ‚Äì ch·ªânh n·∫øu backend c·ªßa b·∫°n ch·∫°y ·ªü port kh√°c ======
    const API_BASE = "https://trolyyte-2.onrender.com";

    // UI elements
    const chatHistory = document.getElementById('chatHistory');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const usernameEl = document.getElementById('username');
    const saveNameBtn = document.getElementById('saveNameBtn');
    const refreshApptBtn = document.getElementById('refreshApptBtn');
    const apptList = document.getElementById('apptList');

    const clinicEl = document.getElementById('clinic');
    const dateEl = document.getElementById('date');
    const timeEl = document.getElementById('time');
    const bookForm = document.getElementById('bookForm');

    const startRecBtn = document.getElementById('startRecBtn');
    const stopRecBtn = document.getElementById('stopRecBtn');
    const pickImageBtn = document.getElementById('pickImageBtn');
    const imageInput = document.getElementById('imageInput');
    const imagePreview = document.getElementById('imagePreview');
    const speakToggleBtn = document.getElementById('speakToggleBtn');

    let autoSpeak = false;
    speakToggleBtn.addEventListener('click', () => {
      autoSpeak = !autoSpeak;
      speakToggleBtn.textContent = autoSpeak ? 'üîä T·ª± ph√°t: B·∫¨T' : 'üîä T·ª± ph√°t tr·∫£ l·ªùi';
    });

    // Save/load username
    const persistedName = localStorage.getItem('health_username');
    if (persistedName) usernameEl.value = persistedName;

    saveNameBtn.addEventListener('click', () => {
      const name = usernameEl.value.trim();
      if (!name) { alert('Vui l√≤ng nh·∫≠p t√™n.'); return; }
      localStorage.setItem('health_username', name);
      toast('ƒê√£ l∆∞u t√™n: ' + name);
    });

    // Quick command buttons
    document.querySelectorAll('.quickCmd').forEach(b => {
      b.addEventListener('click', () => {
        userInput.value = b.dataset.text;
        userInput.focus();
      });
    });

    // Message rendering
    function addMsg(role, text, options = {}) {
      const wrap = document.createElement('div');
      wrap.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;

      const bubble = document.createElement('div');
      bubble.className = `max-w-[85%] px-3 py-2 rounded-2xl shadow-sm border text-sm whitespace-pre-wrap ${role === 'user' ? 'bg-indigo-600 text-white border-indigo-500' : 'bg-white dark:bg-slate-900 border-slate-200 dark:border-slate-700'}`;
      bubble.innerHTML = marked.parse(text || '');

      if (options.asMedia && options.url) {
        const media = document.createElement('audio');
        media.controls = true;
        media.src = options.url;
        bubble.appendChild(document.createElement('br'));
        bubble.appendChild(media);
      }

      wrap.appendChild(bubble);
      chatHistory.appendChild(wrap);
      chatHistory.scrollTop = chatHistory.scrollHeight;

      // auto speak if assistant and setting on
      if (role === 'assistant' && autoSpeak) {
        speakText(stripHTML(text || ''));
      }
    }

    function stripHTML(html) {
      const tmp = document.createElement('div');
      tmp.innerHTML = html;
      return tmp.textContent || tmp.innerText || '';
    }

    function toast(msg) {
      const t = document.createElement('div');
      t.className = 'fixed bottom-4 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-4 py-2 rounded-xl text-sm shadow-lg';
      t.textContent = msg;
      document.body.appendChild(t);
      setTimeout(() => t.remove(), 2200);
    }

    // ======= Send message to backend (normal text messages) =======
    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    async function sendMessage(messageOverride = null) {
      const name = (usernameEl.value || '').trim();
      const message = messageOverride ?? (userInput.value || '').trim();
      if (!name) { alert('H√£y nh·∫≠p v√† l∆∞u t√™n tr∆∞·ªõc.'); return; }
      if (!message) return;

      addMsg('user', message);
      userInput.value = '';

      try {
        const res = await fetch(`${API_BASE}/api/message`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: name, message })
        });
        if (!res.ok) {
          const text = await res.text();
          throw new Error(text || 'L·ªói server');
        }
        const data = await res.json();
        addMsg('assistant', data.reply || '');
      } catch (err) {
        console.error(err);
        addMsg('assistant', 'ƒê√£ c√≥ l·ªói x·∫£y ra khi g·ªçi backend.');
      }
    }

    // ======= Appointments =======
    async function loadAppointments() {
      const name = (usernameEl.value || '').trim();
      if (!name) { alert('H√£y nh·∫≠p v√† l∆∞u t√™n tr∆∞·ªõc.'); return; }
      apptList.innerHTML = '<li class="text-slate-500">ƒêang t·∫£i...</li>';
      try {
        const res = await fetch(`${API_BASE}/api/appointments?user=${encodeURIComponent(name)}`);
        if (!res.ok) throw new Error(await res.text());
        const data = await res.json();
        renderAppointments(data.appointments || []);
      } catch (err) {
        console.error(err);
        apptList.innerHTML = '<li class="text-rose-500">Kh√¥ng t·∫£i ƒë∆∞·ª£c l·ªãch h·∫πn.</li>';
      }
    }

    function renderAppointments(list) {
      apptList.innerHTML = '';
      if (!list.length) {
        apptList.innerHTML = '<li class="text-slate-500">B·∫°n ch∆∞a c√≥ l·ªãch h·∫πn n√†o.</li>';
        return;
      }
      for (const a of list) {
        const li = document.createElement('li');
        li.className = 'p-3 rounded-xl bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700';
        li.innerHTML = `<div class="font-medium">${a.clinic}</div>
                        <div class="text-sm text-slate-500">${a.date} ${a.time}</div>`;
        apptList.appendChild(li);
      }
    }

    refreshApptBtn.addEventListener('click', loadAppointments);

    bookForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = (usernameEl.value || '').trim();
      if (!name) { alert('H√£y nh·∫≠p v√† l∆∞u t√™n tr∆∞·ªõc.'); return; }

      const payload = {
        user: name,
        clinic: clinicEl.value.trim(),
        date: dateEl.value.trim(),
        time: timeEl.value.trim(),
      };
      if (!payload.clinic || !payload.date || !payload.time) { alert('ƒêi·ªÅn ƒë·ªß th√¥ng tin.'); return; }

      try {
        const res = await fetch(`${API_BASE}/api/book`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if (!res.ok) throw new Error(await res.text());
        const data = await res.json();

        // G·ª¨I SANG GOOGLE SHEETS (gi·ªØ nguy√™n)
        await fetch("https://script.google.com/macros/s/AKfycbzWE79uuLGZMV9PiyruPfj4tGzJH5ttiZKg-EYztZgADslNojf9Bh5N4uHhtTljksDB/exec", {
          method: "POST",
          body: JSON.stringify({
            name: payload.user,
            clinic: payload.clinic,
            date: payload.date,
            time: payload.time
          })
        });

        toast(data.message || 'ƒê·∫∑t l·ªãch th√†nh c√¥ng');
        clinicEl.value = '';
        dateEl.value = '';
        timeEl.value = '';
        loadAppointments();
      } catch (err) {
        console.error(err);
        alert('ƒê·∫∑t l·ªãch th·∫•t b·∫°i.');
      }
    });

    if (persistedName) {
      setTimeout(loadAppointments, 300);
    }

    // ======= Voice: Web Speech API (client-side) =======
    let recognition = null;
    let mediaRecorder = null;
    let audioChunks = [];

    function supportsWebSpeech() {
      return !!(window.SpeechRecognition || window.webkitSpeechRecognition);
    }

    if (supportsWebSpeech()) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = 'vi-VN';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        userInput.value = transcript;
        // t·ª± g·ª≠i lu√¥n sau khi nh·∫≠n n·∫øu mu·ªën:
        sendMessage(transcript);
      };
      recognition.onerror = (e) => {
        console.error('Speech recognition error', e);
        toast('L·ªói nh·∫≠n gi·ªçng n√≥i: ' + (e.error || 'unknown'));
      };
    } else {
      // fallback: MediaRecorder to upload audio to server (server must provide /api/transcribe)
      console.warn('Web Speech API kh√¥ng ƒë∆∞·ª£c h·ªó tr·ª£ - s·∫Ω d√πng ph∆∞∆°ng √°n ghi v√† upload (n·∫øu server c√≥ /api/transcribe).');
    }

    startRecBtn.addEventListener('click', async () => {
      // If Web Speech supported, start it
      if (recognition) {
        try {
          recognition.start();
          toast('B·∫Øt ƒë·∫ßu nghe... n√≥i v√†o micro');
        } catch (e) {
          console.error(e);
        }
        return;
      }

      // Fallback: start MediaRecorder
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        alert('Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ ghi √¢m. H√£y th·ª≠ Chrome/Edge b·∫£n m·ªõi.');
        return;
      }
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];
        mediaRecorder.ondataavailable = (e) => audioChunks.push(e.data);
        mediaRecorder.onstop = async () => {
          const blob = new Blob(audioChunks, { type: 'audio/webm' });
          // upload to server for transcription (server must implement /api/transcribe)
          const form = new FormData();
          form.append('file', blob, 'recording.webm');
          try {
            const res = await fetch(`${API_BASE}/api/transcribe`, { method: 'POST', body: form });
            if (!res.ok) throw new Error(await res.text());
            const data = await res.json();
            const text = data.transcript || '';
            userInput.value = text;
            if (text) sendMessage(text);
          } catch (err) {
            console.error(err);
            alert('L·ªói khi g·ª≠i file √¢m thanh cho server. Ki·ªÉm tra /api/transcribe.');
          }
        };
        mediaRecorder.start();
        toast('ƒêang ghi √¢m...');
      } catch (err) {
        console.error(err);
        alert('Kh√¥ng th·ªÉ truy c·∫≠p micro.');
      }
    });

    stopRecBtn.addEventListener('click', () => {
      if (recognition) {
        try { recognition.stop(); toast('D·ª´ng nghe'); } catch(e){}
      }
      if (mediaRecorder && mediaRecorder.state !== 'inactive') {
        mediaRecorder.stop();
        toast('D·ª´ng ghi √¢m, ƒëang g·ª≠i file l√™n server...');
      }
    });

    // ======= Text to speech (client-side) =======
    function speakText(text) {
      if (!('speechSynthesis' in window)) return;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'vi-VN';
      // optional: set voice / rate / pitch
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(utter);
    }

    // ======= Image upload UI =======
    pickImageBtn.addEventListener('click', () => imageInput.click());
    imageInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      // preview
      const url = URL.createObjectURL(file);
      imagePreview.innerHTML = `<img src="${url}" class="h-16 rounded-md border" />`;

      // send to backend
      const name = (usernameEl.value || '').trim();
      if (!name) { alert('H√£y nh·∫≠p v√† l∆∞u t√™n tr∆∞·ªõc.'); return; }

      const form = new FormData();
      form.append('image', file);
      form.append('user', name);

      try {
        const res = await fetch(`${API_BASE}/api/image`, { method: 'POST', body: form });
        if (!res.ok) throw new Error(await res.text());
        const data = await res.json();
        // server tr·∫£ v·ªÅ m√¥ t·∫£ text
        addMsg('user', `ƒê√£ g·ª≠i ·∫£nh: ${file.name}`);
        addMsg('assistant', data.description || 'M√°y ch·ªß ƒë√£ nh·∫≠n ·∫£nh, nh∆∞ng ch∆∞a c√≥ m√¥ t·∫£ chi ti·∫øt.');
      } catch (err) {
        console.error(err);
        alert('G·ª≠i ·∫£nh th·∫•t b·∫°i.');
      } finally {
        // revoke object url
        setTimeout(() => URL.revokeObjectURL(url), 3000);
      }
    });

  </script>
</body>
